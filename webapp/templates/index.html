<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sign Language Detector</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #ffffff, #082259);
            color: #fff;
            font-family: 'Poppins';
            min-height: 100vh;
        }

        .header-title {
            font-size: 2.3rem;
            font-weight: 700;
            text-align: center;
            margin-top: 35px;
            color: #00eaff;
        }

        .video-card {
            background: #1e293b;
            border-radius: 16px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        #video {
            width: 100%;
            border-radius: 16px;
            border: 3px solid #00eaff;
        }

        /* ‚úÖ Combined Gesture + Confidence Box */
        .prediction-box {
            margin-top: 20px;
            padding: 18px;
            background: rgba(0, 255, 200, 0.15);
            border-left: 5px solid #00ffc8;
            border-radius: 10px;
        }

        .gesture-text {
            font-size: 1.6rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            color: #00ffc8;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #dbe6ff;
        }
    </style>
</head>

<body>

<h1 class="header-title">üñê AI Sign Language Detector</h1>

<div class="container">
    <div class="video-card">

        <!-- LIVE VIDEO -->
        <div class="text-center">
            <img id="video" src="{{ url_for('video_feed') }}">
        </div>

        <!-- ‚úÖ COMBINED BOX -->
        <div class="prediction-box">

            <!-- Gesture Text -->
            <div id="prediction" class="gesture-text">Loading...</div>

            <!-- Confidence Progress Bar -->
            <div class="progress" style="height: 22px; border-radius: 10px;">
                <div id="confidence-bar"
                     class="progress-bar progress-bar-striped progress-bar-animated"
                     role="progressbar"
                     style="width: 0%; border-radius:10px; background-color:#00ff88;">
                    0%
                </div>
            </div>

        </div>

    </div>
</div>

<footer>
    Powered by AI ‚Ä¢ Sign Language Recognition System
</footer>

<script>
function updatePrediction() {
    fetch("/get_prediction")
        .then(r => r.json())
        .then(data => {

            // ‚úÖ Update gesture text
            document.getElementById("prediction").innerHTML = data.gesture;

            // ‚úÖ Extract percent from "HELLO (38.9%)"
            let match = data.gesture.match(/\((\d+\.?\d*)%\)/);
            let percent = match ? parseFloat(match[1]) : 0;

            // ‚úÖ Update progress bar
            let bar = document.getElementById("confidence-bar");
            bar.style.width = percent + "%";
            bar.innerText = percent.toFixed(1) + "%";

            // ‚úÖ Color logic
            if (percent < 40) bar.style.backgroundColor = "#ff4d4d";   // red
            else if (percent < 70) bar.style.backgroundColor = "#ffa500"; // orange
            else bar.style.backgroundColor = "#00ff88";                  // green
        });
}

// Auto-update every 300ms
setInterval(updatePrediction, 300);
</script>

</body>
</html>
